name: Build Staging
on:
  push:
    branches: [release]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.SSH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{secrets.SSH_USERNAME}}

          script: |
            cd /opt/provey/project/fe-digistar-club
            source ~/.bash_profile
            nvm use 18
            git fetch --all
            git checkout origin/release
            
            # Build new Docker image
            docker build -t staging-fe-digistar-club:new \
              --build-arg REACT_APP_BASE_URL=${{vars.REACT_APP_BASE_URL}} \
              --build-arg NODE_ENV=${{vars.NODE_ENV}} \
              --build-arg REACT_APP_GA_TRACKING_ID_PROD=${{vars.REACT_APP_GA_TRACKING_ID_PROD}} \
              --build-arg REACT_APP_GA_TRACKING_ID_STAGING=${{vars.REACT_APP_GA_TRACKING_ID_STAGING}} \
              --build-arg REACT_APP_IMG_PATH=${{vars.REACT_APP_IMG_PATH}} .
            
            # Start new container on temporary port
            docker run -d -p 3006:80 --name staging-fe-digistar-club-new staging-fe-digistar-club:new
            
            # Wait for container to start up (adjust sleep time as needed)
            sleep 10
            
            # Basic health check
            if curl -s http://localhost:3006 > /dev/null; then
              # Stop and remove old container
              docker rm -f staging-fe-digistar-club || true
              
              # Start new container with production port
              docker run -d -p 3007:80 --name staging-fe-digistar-club staging-fe-digistar-club:new
              
              # Clean up temporary container
              docker rm -f staging-fe-digistar-club-new
              
              echo 'Deployment successful!'
              exit 0
            else
              # If health check fails, clean up and exit with error
              docker rm -f staging-fe-digistar-club-new
              echo 'Deployment failed - new container health check failed'
              exit 1
            fi
