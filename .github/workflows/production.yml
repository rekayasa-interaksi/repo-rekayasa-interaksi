name: Build Production
on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.SSH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{secrets.SSH_USERNAME}}

          script: |
            cd /opt/provey/project/fe-digistar-club
            source ~/.bash_profile
            nvm use 18
            git fetch --all
            git checkout origin/master
            
            # Build new Docker image
            docker build -t fe-digistar-club:new .
            
            # Start new container on temporary port
            docker run -d -p 3001:80 --name fe-digistar-club-new fe-digistar-club:new
            
            # Wait for container to start up (adjust sleep time as needed)
            sleep 10
            
            # Basic health check
            if curl -s http://localhost:3001 > /dev/null; then
              # Stop and remove old container
              docker rm -f fe-digistar-club || true
              
              # Start new container with production port
              docker run -d -p 3003:80 --name fe-digistar-club fe-digistar-club:new
              
              # Clean up temporary container
              docker rm -f fe-digistar-club-new
              
              echo 'Deployment successful!'
              exit 0
            else
              # If health check fails, clean up and exit with error
              docker rm -f fe-digistar-club-new
              echo 'Deployment failed - new container health check failed'
              exit 1
            fi
