server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Add security headers
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-Content-Type-Options "nosniff";
  add_header X-XSS-Protection "1; mode=block";
  add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' *; frame-ancestors 'self' *; worker-src 'self' blob:; child-src 'self' blob:;";
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
  add_header Cross-Origin-Embedder-Policy "require-corp";
  add_header Cross-Origin-Opener-Policy "same-origin";
  add_header Cross-Origin-Resource-Policy "same-origin";

  location / {
    try_files $uri $uri/ /index.html;
    add_header Access-Control-Allow-Origin "*";
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
  }

  location ~* \.(js|css|json|ico|svg|ttf|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header Access-Control-Allow-Origin "*";
    add_header Access-Control-Allow-Methods "GET, OPTIONS";
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
    try_files $uri =404;
    gzip_static on;
  }

  location ~* \.br$ {
    add_header Content-Encoding br;
    add_header Vary Accept-Encoding;
  }
}
